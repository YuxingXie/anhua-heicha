<div ui-content-for="title">
  <span>会员注册</span>
</div>

<div class="scrollable">
 <div class="scrollable-content section">
   
  <form role="form" ng-submit='register()'>
    <fieldset>
      <legend>注册信息</legend>
        <div class="form-group has-success has-feedback">
          <label>手机</label>
          <input type="text" ng-required="true"
                 ng-model="user.phone"
                 class="form-control"
                 placeholder="手机号">
        </div>


        <div class="form-group">
          <label>密码</label>
          <input type="password" ng-model="user.password" ng-required="true"
                 class="form-control"
                 placeholder="输入密码">
        </div>
        <div class="form-group">
            <label>确认密码</label>
            <input type="password" ng-model="user.rePassword" ng-required="true"
                   class="form-control"
                   placeholder="确认密码">
        </div>
        <div class="form-group">
            <label>邀请码</label>
            <input type="text" ng-model="user.registerInviteCode" ng-required="true"
                   class="form-control"
                   placeholder="该口令由上一级会员提供">
        </div>
    </fieldset>
    <hr>

    <button class="btn btn-primary btn-block">
      注册
    </button>

    <!--<div ui-content-for="navbarAction">-->
      <!--<a class='btn' ng-click='register()'>Login</a>-->
    <!--</div>-->

  </form>

 </div>
</div>
