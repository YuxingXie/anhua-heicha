<div ui-content-for="title">

</div>

        <div class="list-group text-center">
            <div class="list-group-item list-group-item-home media">

            </div>

        </div>
        <div class="list-group text-center" ng-if="!isEmptyObject(message)">
            <div class="list-group-item list-group-item-home media">
                <h1 class="text-center">{{message.message}}</h1>
            </div>

        </div>
    </div>


</div>
